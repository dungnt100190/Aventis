<div class="app-content2">
    <div class="app-content2-header">
        <span>List data</span>
    </div>
    <div class="app-content2-body">
        <dx-data-grid id="gridContainer" [dataSource]="pendenzenData" [rowAlternationEnabled]="true">
            <dxo-selection [selectAllMode]="allMode" [showCheckBoxesMode]="checkBoxesMode" mode="multiple"></dxo-selection>
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-filter-row [visible]="showFilterRow" [applyFilter]="currentFilter"></dxo-filter-row>
            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
            <dxi-column dataField="orderNumber" [width]="140" caption="Invoice Number">
                <dxo-header-filter [groupInterval]="10000"></dxo-header-filter>
            </dxi-column>
            <dxi-column dataField="orderDate" alignment="right" dataType="date" [width]="120" [calculateFilterExpression]="calculateFilterExpression">
                <dxo-header-filter [dataSource]="orderHeaderFilter"></dxo-header-filter>
            </dxi-column>
            <dxi-column dataField="deliveryDate" alignment="right" dataType="datetime" format="M/d/yyyy, HH:mm" [width]="180"></dxi-column>
            <dxi-column dataField="saleAmount" alignment="right" format="currency">
                <dxo-header-filter [dataSource]="saleAmountHeaderFilter"></dxo-header-filter>
            </dxi-column>
            <dxi-column dataField="employee"></dxi-column>
            <dxi-column dataField="customerStoreCity" caption="City">
                <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
            </dxi-column>
        </dx-data-grid>
    </div>
</div>
